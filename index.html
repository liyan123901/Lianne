<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login E-shopping</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: #D2B48C(105, 255, 198);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }


    .login-container {
            background-color: #D2B48C;
            color: #ff;
            background-color:#2D0C0;
      padding: 70px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }


    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 0.5px solid black;
      border-radius: 4px;
      box-sizing: border-box;
    }


    button {
      width: 60%;
      padding: 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: lightpink;
    }


    .error-message {
      color: rgb(29, 27, 27);
      font-size: 14px;
      display: none;
    }


    #lockout-message {
      font-weight: bold;
      color: #d83f3d;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>

      <button type="submit" id="login-button">Login</button>
      <p id="lockout-message" class="error-message" style="display: none;">Invalid username or password. Please wait 10
        seconds.</p>
    </form>
  </div>

  <script>
    let attemptCount = 0;
    let lockoutTimer;

    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault();


      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;


      const correctUsername = 'admin123';
      const correctPassword = 'admin123';


      if (attemptCount >= 1) {

        document.getElementById('login-button').disabled = true;
        document.getElementById('lockout-message').style.display = 'block';


        lockoutTimer = setTimeout(() => {
          attemptCount = 0;
          document.getElementById('login-button').disabled = false;
          document.getElementById('lockout-message').style.display = 'none';
        }, 10000);

        return;
      }

      if (username === correctUsername && password === correctPassword) {

        alert('Login successful!');


        window.location.href = 'file:///C:/buenaventura/LD1FINALS_2D_BUENAVENTURA/LD2_BUENAVENTURA_LIANNE.html';
      } else {

        attemptCount++;
        document.getElementById('login-error').style.display = 'block';
      }
    });
  </script>

</body>

</html>
